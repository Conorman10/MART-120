<html>
    <head>

        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
    
        <script>
            
            var actualAnswer;
            var number1;
            var number2;
            var correctAnswers = 0;
            var incorrectAnswers = 0;
            var totalQuestions = 10;
            var questionCount = 0;

            function printQuestion() {
                if (questionCount < totalQuestions) {
                number1 = Math.floor(Math.random() * 10);
                number2 = Math.floor(Math.random() * 10);
                actualAnswer = number1 + number2;
                document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
                document.getElementById("finalResult").innerHTML = "";    
                } else {
                showFinalResults();
            }    }

            function checkAnswer() {
                var answer = parseInt(document.getElementById("txtAnswer").value);
                if (answer == actualAnswer) {
                    correctAnswers++;
                } 
                else 
                {
                    incorrectAnswers++;
                }
                questionCount++;
                document.getElementById("txtAnswer").value = "";
                printQuestion();
            }

            function showFinalResults() {
                var percentageCorrect = (correctAnswers/ totalQuestions) * 100;
                document.getElementById("finalResult").innerHTML = `
                    <h3>Game Over!</h3>
                    <p>You answered ${correctAnswers} questions correctly.</p>
                    <p>You answered ${incorrectAnswers} questions incorrectly.</p>
                    <p>Your percentage of correct answers is ${percentageCorrect.toFixed(2)}%.</p>
                `;
                document.getElementbyID("btnSubmit").disabled = true;   
            }

            function runGame() {
                for (var i = 1; i < 2; i++) {
                    document.getElementById("message").innerHTML += "<h" + i + ">Welcome to our game!!!</h" + i + "></p>";
                }
                printQuestion();

            }
            runGame();
        </script>
    </head>

    <body onload="runGame();">

        <table>
            <tr>
                <td colspan="2">
                    <div id="message"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr size="1">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="theQuestion"></div>
                </td>
            </tr>
            <tr>
                <td>Your answer</td>
                <td><input type="text" id="txtAnswer"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
            </tr>
        </table>
        <div id="finalResult"></div>
        <br>
        <br>
        <p><a href="index.html" id="home">Homepage</a></p>
        <p><a href="about.html" id="about">The Giving Tree</a></p>
        <p><a href="contact.html" id="contact">Contact Us</a></p>
    </body>

            </script>

    
</html>
